    <script>
        function toggleNav() {
            var navLinks = document.querySelector('.nav-links');
            var overlay = document.querySelector('.overlay');
            navLinks.classList.toggle('show');
            overlay.classList.toggle('show');

            // Toggle the background color of the nav-links when the burger-menu is opened
            if (navLinks.classList.contains('show')) {
                document.body.style.backgroundColor = 'transparent'; // Set your desired background color
            } else {
                document.body.style.backgroundColor = ''; // Reset to the default background color
            }
        }

        function closeNav() {
            var navLinks = document.querySelector('.nav-links');
            var overlay = document.querySelector('.overlay');
            navLinks.classList.remove('show');
            overlay.classList.remove('show');
            document.body.style.backgroundColor = ''; // Reset to the default background color
        }
    </script>
